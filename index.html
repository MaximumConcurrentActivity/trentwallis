<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6...7?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 150, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 0, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.03) 10px, rgba(255,255,255,0.03) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(255,255,255,0.03) 10px, rgba(255,255,255,0.03) 20px);
            animation: drift 30s linear infinite;
            pointer-events: none;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(50px, 50px) rotate(360deg);
            }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            bottom: -150px;
            right: -150px;
            animation-delay: -7s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(225deg, #a8e063, #56ab2f);
            top: 50%;
            right: -100px;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 100px) scale(0.9);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        .image-frame {
            position: relative;
            padding: 30px;
            background: 
                linear-gradient(45deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05)),
                rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            backdrop-filter: blur(20px);
            border: 3px solid transparent;
            background-clip: padding-box;
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.3),
                0 0 60px rgba(255, 255, 255, 0.2),
                0 30px 90px rgba(0, 0, 0, 0.4),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: frameGlow 4s ease-in-out infinite;
        }

        @keyframes frameGlow {
            0%, 100% {
                box-shadow: 
                    0 0 0 3px rgba(255, 100, 255, 0.5),
                    0 0 80px rgba(255, 100, 255, 0.3),
                    0 30px 90px rgba(0, 0, 0, 0.4),
                    inset 0 0 60px rgba(255, 255, 255, 0.1);
            }
            33% {
                box-shadow: 
                    0 0 0 3px rgba(100, 255, 255, 0.5),
                    0 0 80px rgba(100, 255, 255, 0.3),
                    0 30px 90px rgba(0, 0, 0, 0.4),
                    inset 0 0 60px rgba(255, 255, 255, 0.1);
            }
            66% {
                box-shadow: 
                    0 0 0 3px rgba(255, 255, 100, 0.5),
                    0 0 80px rgba(255, 255, 100, 0.3),
                    0 30px 90px rgba(0, 0, 0, 0.4),
                    inset 0 0 60px rgba(255, 255, 255, 0.1);
            }
        }

        .image-wrapper {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-out;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px) rotate(-2deg);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0) rotate(0deg);
            }
        }

        .image-wrapper:hover {
            transform: scale(1.03) rotate(1deg);
        }

        .image-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(
                from 0deg,
                transparent 0deg 30deg,
                rgba(255, 255, 255, 0.1) 30deg 60deg
            );
            animation: rotate 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .image-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
            background-size: 200% 200%;
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
        }

        img {
            display: block;
            max-width: min(90vw, 800px);
            max-height: 80vh;
            width: auto;
            height: auto;
            object-fit: contain;
            position: relative;
            z-index: 0;
            filter: contrast(1.05) saturate(1.1);
        }

        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 20;
        }

        .corner-tl {
            top: -4px;
            left: -4px;
            border-right: none;
            border-bottom: none;
            border-radius: 40px 0 0 0;
        }

        .corner-tr {
            top: -4px;
            right: -4px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 40px 0 0;
        }

        .corner-bl {
            bottom: -4px;
            left: -4px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 40px;
        }

        .corner-br {
            bottom: -4px;
            right: -4px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 40px 0;
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <div class="container">
        <div class="image-frame">
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            
            <div class="image-wrapper">
                <img src="assets/image.png" alt="Featured Image">
            </div>
        </div>
    </div>

    <script>
        // Create sparkles
        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparkle.style.animationDuration = (2 + Math.random() * 2) + 's';
            document.body.appendChild(sparkle);
        }
    </script>
</body>
</html>
