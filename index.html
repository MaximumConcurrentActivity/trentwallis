<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: white;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .clue {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .clue:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .clue p {
            color: white;
            font-size: 1.1em;
            line-height: 1.6;
            text-align: center;
            font-style: italic;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #fff;
            background: white;
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(245, 87, 108, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.success {
            background: rgba(72, 187, 120, 0.9);
            color: white;
        }

        .result.error {
            background: rgba(245, 101, 101, 0.9);
            color: white;
        }

        .reward {
            margin-top: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            font-size: 1em;
            border: 2px dashed rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>STAGE 1</h1>
        
        <div class="clue">
            <p>MATHEMATICAL FINANCIER IS SHORT, TWICE HESITATING FAMILY TIES STARTING TO QUOTE OPPOSITE BLIND VIEWS? BIOLOGY'S CIPHER REVERSES AND ITS TUTOR. A SANS ORGAN FLIPPED RISES TO YOUR ACTIVITY. (8,7,3,4,5)</p>
        </div>

        <div class="input-group">
            <input type="text" id="answer" placeholder="Enter your answer..." autocomplete="off">
        </div>

        <button onclick="checkAnswer()">Submit</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // SHA-256 implementation
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        const correctHash = 'd0013c2e0a387e4c6e6962c5f4b0c9481d60fbb9eb425ae5cda2f8ceb2c0064f';
        
        // Salt for reward generation
        const salt = 'x9k2p7m4';

        async function checkAnswer() {
            const input = document.getElementById('answer').value.trim().toLowerCase();
            const result = document.getElementById('result');
            
            if (!input) {
                result.className = 'result error show';
                result.innerHTML = 'Please enter an answer.';
                return;
            }

            const hash = await sha256(input);

            if (hash === correctHash) {
                const rewardHash = await sha256(input + salt);
                const reward = rewardHash.substring(0, 32).toUpperCase();
                
                result.className = 'result success show';
                result.innerHTML = `
                    <div>ðŸŽ‰ Correct! ðŸŽ‰</div>
                    <div class="reward">${reward}</div>
                    <div style="margin-top: 15px; font-size: 0.9em;">Save this code for the next stage!</div>
                `;
            } else {
                result.className = 'result error show';
                result.innerHTML = 'âŒ Incorrect. Try again!';
                
                setTimeout(() => {
                    result.classList.remove('show');
                }, 3000);
            }
        }

        // Allow Enter key to submit
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
